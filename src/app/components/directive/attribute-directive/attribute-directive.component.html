<p>attribute-directive works!</p>


<div class="m-2 p-2 bg-secondary text-white rounded">
    <h1>Atrribute Directive</h1>
    <p>*ngClass and *ngStyle</p>
    <button class="btn btn-success" [routerLink]="['/structural-dirng']">Redirect</button>
</div>

<div class="row p-3">
    <div class="col-3">
        <div class="p-3 text-center" [ngClass]="div1BgColour">
            <h4>Div 1</h4>
        </div>
    </div>
    <div class="col-3">
        <div class="p-3 text-center" [ngClass]="isDiv2Active ? 'bg-primary' : 'bg-secondary'">
            <h4>Div 2</h4>
        </div>
    </div>

    <div class="col-3">
        <div class="p-3 text-center" [ngClass]="num1 == num2 ? 'bg-success text-white' : 'bg-primary text-black' ">
            <h4>Div 3</h4>
        </div>
    </div>

    <div class="col-3">
        <div class="bg-success p-3 text-center">
            <h4>Div 4</h4>
        </div>
    </div>
</div>

<div class="row p-3">
    <div class="col-3">
        <div class="row">
            <div class="col-6">
                <button class="btn btn-danger" (click)="changeColour('bg-danger')">Add Red</button>
            </div>
            <div class="col-6">
                <button class="btn btn-primary" (click)="changeColour('bg-primary')">Add blue</button>
            </div>
        </div>
    </div>
    <div class="col-3">
        <button class="btn btn-primary" (click)="toggleDiv2()">Toggle</button>

    </div>

    <div class="col-3">
        <div class="row">
            <div class="col-6">
                <input type="number" [(ngModel)]="num1" >
            </div>
            <div class="col-6">
                <input type="number" [(ngModel)]="num2">
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <td>S.No</td>
                    <td>Name</td>
                    <td>City</td>
                    <td>isActive</td>
                    <td>Marks</td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let stu of studentList; let srNo = index">
                    <td>{{srNo+1}}</td>
                    <td>{{stu.name}}</td>
                    <td>{{stu.city}}</td>
                    <td [ngStyle]="{'background-color': stu.isActive ? 'green' : 'red'}">
                        <span>{{stu.isActive ? 'Active' : 'NotActive'}}</span>
                    </td>
                    <td>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" [ngStyle]="{'width': stu.marks +'%'}" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">{{stu.marks}}%</div>
                          </div>
                    </td>
                </tr>

            </tbody>
        </table>
    </div>

    <div class="col-6" [ngStyle]="customStyle">
        Test
    </div>
</div>
